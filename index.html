<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/favicon-32x32_1.ico" />
    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium Collection"
            class="image_img"
          />
          <div class="image_overlay"></div>
        </div>
        <h1><span class="span_h1">Equilibrium #3429</span></h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        <div class="text">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            />
          </svg>
          <p class="text-cyan">0.041 ETH</p>

          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <p class="text-blue">3 days left</p>
        </div>
        <hr />
        <footer class=".text-bottom">
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt="Photo of artist Jules Wyvern "
          />
          <p class="text-blue">&nbsp;&nbsp;&nbsp;&nbsp;Creation of</p>
          <p class="span_text">&nbsp;Jules Wyvern</p>
        </footer>
      </div>
    </div>
  </body>
</html>
